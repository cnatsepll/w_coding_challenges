<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Output File Form</title>
</head>
<body>
   <div class=" " id="outputOverview">
     <div class="" id="">
       <h3 class="">Output File ${outputFileCount}</h3>
     </div>


     <div id="" class=" ">
       <div class="float-container" id="">
         <label id="" class="" for="outputFileLayout">Select Standard Layout</label>
         <input type="text" id="outputFileLayout" name="" value="" class="required" />
       </div>
       <div>Or</div>
       <div class="float-container" id="">
         <label id="" class="" for="outputFileLayout">Upload Layout (.csv or .txt)</label>
         <input type="text" id="outputFileLayout" name="" value="" class="required" />
       </div>
       <div>Or</div>
       <div>Point to Layout Location</div>
       <div class="float-container" id="">
         <label id="" class="" for="outputFileLayout">Layout Name </label>
         <input type="text" id="outputFileLayout" name="" value="" class="required" />
       </div>
       <div class="float-container" id="">
         <label id="" class="" for="outputFileLayout">Layout File Location </label>
         <input type="text" id="outputFileLayout" name="" value="" class="required" />
       </div>
     </div>

     <div id="" class=" ">
       <div class="float-container" id="">
         <label id="" class="" for="outputFileName">Output File Name </label>
         <input type="text" id="outputFileName" name="" value="" class="required" />
       </div>
       <div class="float-container" id="">
         <label id="" class="" for="outputFileLocation">Output File Posting Location </label>
         <input type="text" id="outputFileLocation" name="" value="" class="required" />
       </div>
       <div class="float-container">
         <label>SFTP Site Name</label>
         <input type="text" class="required" />
       </div>
       <div class="float-container" id="">
         <label id="" class="" for="outputFileCompression">Output File Compression</label>
         <input type="text" id="outputFileCompression" name="" value="" class="required" />
       </div>
       <div class="float-container">
         <label>If PGP, list Key Name</label>
         <input type="text" class="required" />
       </div>
       <div class="float-container" id="">
         <label id="" class="" for="outputFileQuantity">Output File Quantity </label>
         <input type="text" id="outputFileQuantity" name="" value="" class="required" />
       </div>
     </div>

     <div class="flexRow">
       <div class="float-container">
         <label>Delimiter</label>
         <input type="text" class="required" />
       </div>
       <div class="float-container">
         <label>Text Qualifier</label>
         <input type="text" class="required" />
       </div>
       <div class="float-container">
         <label>Extension</label>
         <input type="text" class="required" />
       </div>
     </div>


     <div class="float-container">
       <label>CASS/NCOA Reports</label>
       <input type="text" />
     </div>

    <div class="float-container" id="">
      Notification of Posting
      <label id="" class="" for="outputFileNotificationEmail">Email</label>
      <input type="text" id="outputFileNotificationEmail" name="" value="" class="required" />
      <label id="" class="" for="outputFileNotificationNotes">Notes</label>
      <input type="text" id="outputFileNotificationNotes" name="" value="" class="required" />
    </div>
    <div class="float-container" id="">
      <label id="" class="" for="outputFileQuantity">Output File Quantity </label>
      <input type="text" id="outputFileQuantity" name="" value="" class="required" />
    </div>

     <div id="" class="">
       <div>
         <label class="moduleEmphasisText">Output Reports or Counts Needed</label>
         <textarea id="" class="required" name=""></textarea>
       </div>
       <div class="" id="">
         <label id="" class="moduleEmphasisText" for="">Notes</label>
         <textarea id="" class="required" name=""></textarea>
       </div>
     </div>

   </div>
</body>
</html>
